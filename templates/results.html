{% extends "layout.html" %}

{% block title %}
    Results
{% endblock %}

{% block main %}

    <h1>Results</h1>
    <p>You searched for <b>{{ searchterm }}</b>.</p>

    <h3> The overall sentiment is {{ mean }}</h3><br>

    {% for sentiment in sentiments %}
        <ul>
            <li>Score: {{ sentiment }} Link: <a href="{{ urls[loop.index - 1] }}"> {{ urls[loop.index - 1] }}</a></li>
        </ul>
    {% endfor %}


    <img src= {{ bar_filename }}>
    <img src= {{ pie_filename }}>

{% endblock %}
