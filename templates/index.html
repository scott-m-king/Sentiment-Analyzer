{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}

    <div class="jumbotron">
        <h1 class="display-4">Enter a search term.</h1>
        <p class="lead">This search will analyze the sentiment of the term you are searching for.</p>
        <hr class="my-4">
        <form action="/" method="post" class="needs-validation">
            <div class="form-group">
                <div class="form-row">
                    <textarea class="form-control" name="searchTerms" id="searchTerms" rows="3" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="form-row">
                    <div class="col text-center">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </div>
    </div>


    </form>

    <script>
        $(function () {
            $('#searchTerms').on('keypress', function (e) {
                if (e.which == 32) {
                    return false;
                }
                if (e.which == 13) {
                    $('form').submit();
                    return false;
                }
            });
        });

    </script>

{% endblock %}
